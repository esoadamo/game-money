{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="col-xs-12">
            <h1>Welcome,
                <span
                        class="clickable"
                        r-var="v.playerName"
                        r-click="f.changeName()"
                ></span>
            </h1>
        </div>
        <div class="col-xs-12"><h2>Please, select one of the games:</h2></div>
        <div class="col-xs-12">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Game</th>
                        <th>Name</th>
                        <th>Join</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr r-for="row of v.games">
                        <td><span r-var="l.row.game"></span></td>
                        <td><span r-var="l.row.name"></span></td>
                        <td><i class="btn fa fa-sign-in" r-click="f.enter(l.row.id)"></i></td>
                    </tr>
                    <tr>
                        <td colspan="9001"> <!-- it's over nine thousands -->
                            <button class="btn" r-click="f.modalNewGame()">
                                <i class="fa fa-plus"></i>
                                Create new game
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}

{% block modals %}
    <div class="modal fade" role="dialog" id="modalNewGame">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Create a new game</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="game-type">Game type:</label>
                            <select id="game-type" r-val="w.gameType">
                                <option r-for="type of v.gameTypes"
                                        r-val="l.type"
                                        r-attr="{&quot;value&quot;: &quot;l.type&quot;}">
                                </option>
                            </select>

                            <label for="game-password">Join password:</label>
                            <input id="game-password" type="password" r-val="w.gamePassword">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Create</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
{% endblock %}

{% block script %}
    <script>
        loginComplete = (comm, renderer) => {
            renderer.functions.enter = (roomId) => {
                alert(`entering ${roomId}`);
            };
            renderer.functions.changeName = () => {
                askText("How do you wish to be named?").then(r => {
                    if (r) {
                        comm.send("nameChange", r);
                    }
                });
            };
            renderer.functions.modalNewGame = () => {
                comm.send('listGameTypes', '');
            };

            function onMessage(type, msg) {
                switch (type) {
                    case 'listGames':
                        renderer.variables.games = msg;
                        renderer.render();
                        break;
                    case 'gameEnterERRR':
                        alert(msg);
                        break;
                    case 'gameEnter':
                        window.location.href = msg;
                        break;
                    case 'nameChange':
                        renderer.variables.playerName = msg;
                        renderer.render();
                        break;
                    case 'openNewGameModal':
                        renderer.variables.gameTypes = msg;
                        $('#modalNewGame').modal('show');
                        renderer.render();
                        break;
                }
            }

            renderer.render();
            comm.onMessage = onMessage;
            console.log('logged in');
            comm.send("listGames", "");
        };
    </script>
{% endblock %}
