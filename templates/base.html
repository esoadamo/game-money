<!DOCTYPE html>
<!--suppress HtmlUnknownTag -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/styles/root.css">
    <script src="/static/scripts/prompt.js"></script>
    <script src="/static/scripts/popup.js"></script>
    <script src="/static/scripts/comm.js"></script>
    <script src="/static/scripts/renderer.js"></script>
    <script src="/static/scripts/main.js"></script>
    {% block head %}
    {% endblock %}
</head>
<body>
{% block content %}
{% endblock %}
{% block modals %}
{% endblock %}
{% block script %}
{% endblock %}

<!-- Modals used everywhere -->
<div id="modalConnectionLost" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Connection lost</h4>
            </div>
            <div class="modal-body">
                Reconnecting...
            </div>
        </div>
    </div>
</div>
</body>
</html>
