<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Money</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/static/game.css">
    <link rel="stylesheet" href="/static/root.css">

<body>
<div class="game-content">
    <div class="game-name container">
        <input id="'i" r-val="w.input">
        <div class="col-md-8"><h1>{{ game['name'] }}</h1></div>
        <div class="col-md-4"><h2 r-var="v.playerName"></h2><h3 r-if="v.hero"> is a hero!</h3></div>
    </div>
    <div class="center-block">
        <div class="table-responsive">
            <table class="table goods-table">
                <tbody>
                    <tr r-for="name of [1, 2, 3]">
                        <td r-var="l.name"></td>
                        <td>  good['value'] if not player['infinite'] else 'âˆž' </td>
                        <td> good['name'] </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="btns">
            <i class="fa fa-share-square btn"></i>
        </div>
    </div>
    <div class="table-responsive bottom-history">
    </div>
</div>

</body>
</html>
